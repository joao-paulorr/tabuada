<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header id="cabecalho">
        <h1>Tabuada</h1>
    </header>
    <section id="pergunta">
        <div>
            <label>Qual o número que você deseja ver a tabuada?</label>
            <center>
                <input type="number" id="numero">
            </center>
            <center>
                <button onclick="tabuar()">Ver Tabuada</button>
            </center>
        </div>
    </section>
    <section id="resposta">
        <div class="res" id="ad">Adição<hr></div>
        <div class="res" id="sub">Subtração<hr></div>
        <div class="res" id="mult">Multiplicação<hr></div>
        <div class="res" id="div">Divisão<hr></div>
    </section>
</body>

</html>
